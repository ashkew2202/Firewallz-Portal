<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teams You Are Participating In</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { display:flex; margin:0; }
        .sidebar {
            min-width:200px;
            max-width:220px;
            background:#343a40;
            color:#fff;
            height:100vh;
            padding-top:30px;
        }
        .sidebar a {
            color: #fff;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 18px;
            margin: 8px 12px;
            border-radius: 10px;
            font-weight: 600;
            letter-spacing: 0.2px;
            text-transform: capitalize;
            position: relative;
            overflow: hidden;
            transition: background 180ms ease, transform 120ms ease, box-shadow 180ms ease;
            box-shadow: 0 2px 6px rgba(0,0,0,0.12);
        }

        /* subtle colored accent bar on hover/active */
        .sidebar a::before {
            content: "";
            position: absolute;
            left: 0;
            top: 8px;
            bottom: 8px;
            width: 4px;
            border-radius: 6px;
            background: linear-gradient(180deg, #3ad0ff, #6b8cff);
            opacity: 0;
            transform: scaleY(.9);
            transition: opacity 160ms ease, transform 160ms ease;
        }

        .sidebar a:hover {
            transform: translateX(6px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.18);
        }
        /* crisp, subtle page background */
        body {
            background: linear-gradient(180deg, #f7fbff 0%, #eef6ff 40%, #f0f5fb 100%);
            background-attachment: fixed;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            color: #0f1724;
        }

        /* very subtle textured overlay for depth while keeping crispness */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            pointer-events: none;
            background-image: radial-gradient(rgba(255,255,255,0.02) 1px, transparent 1px);
            background-size: 12px 12px;
            mix-blend-mode: overlay;
            opacity: 0.9;
        }

        /* give the main content a crisp card look */
        .main-content {
            background: rgba(255,255,255,0.96);
            background: rgba(15,23,42,0.96);
            color: #f8fafc;
            border: 1px solid rgba(255,255,255,0.04);
            box-shadow: 0 12px 30px rgba(15,23,42,0.07);
            padding: 30px;
            backdrop-filter: blur(6px);
        }

        /* refine sidebar with subtle gradient and separation */
        .sidebar {
            background: linear-gradient(180deg, #2c3338 0%, #343a40 100%);
            border-right: 1px solid rgba(255,255,255,0.03);
            box-shadow: 2px 0 12px rgba(11,18,26,0.06);
            -webkit-font-smoothing: antialiased;
        }

        /* crisp link text and smoother transitions */
        .sidebar a {
            will-change: transform, box-shadow;
            text-shadow: none;
        }
        .sidebar a:hover::before,
        .sidebar a.active::before {
            opacity: 1;
            transform: scaleY(1);
        }
        .sidebar a:hover { background:#495057; }
        .main-content { flex:1; padding:30px; }
    </style>
</head>
<body>
    {% load django_tables2 %}
    <div class="sidebar">
        <a href="/firewallz/player/dashboard/">Dashboard</a>
        <a href="/firewallz/player/sports_registration/">Register For a Sport</a>
        <a href="#">Profile</a>
        <a href="/firewallz/player/logout/">Logout</a>
    </div>
    <div class="main-content">
        <div class="container-fluid">
            <h2 class="mb-4">Teams You Are Participating In</h2>
            {% if table %}
                {% render_table table %}
            {% else %}
                <div class="alert alert-info">No team participation yet.</div>
            {% endif %}
        </div>
    </div>
</body>
</html>
